<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>DRUM SET</title>
  </head>
  <body>
    <section class="panel initial">
      <h1>Virtual Drumpad</h1>
      <ul>
        <li>Enjoy playing virtual drumpad</li>
        <li>You can play by clicking</li>
        <li>or you can use your keyboard</li>
        <li>E R T Y U I F G H</li>
      </ul>
      <button id="first">let's play</button>
    </section>
    <section class="panel play hidden central">
      <button class="crash"><span>Crash(E)</span></button>
      <button class="hihat-close"><span>Hihat close (R)</span></button>
      <button class="hihat-open"><span>Hihat Open (T)</span></button>
      <button class="ride"><span>Ride (U)</span></button>
      <button class="snare"><span>Snare (I)</span></button>
      <button class="tom-high"><span>TomHigh (F)</span></button>
      <button class="tom-low"><span>TomLOw (G)</span></button>
      <button class="tom-mid"><span>TomMid (H)</span></button>
      <button class="kick"><span>Kick (Y)</span></button>
    </section>
    <script type="module" src="./JS/bateria.js"></script>
  </body>
</html>
